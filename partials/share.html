<!-- 社交分享按钮 -->
<div class="share-buttons">
  <h4>分享这篇文章</h4>
  <div class="buttons-container">
    <!-- 微信分享 -->
    <a href="javascript:void(0);" class="btn-share" title="分享到微信" id="wechat-share">
      <span>微信</span>
    </a>
    
    <!-- 微博分享 -->
    <a href="javascript:void(0);" class="btn-share" title="分享到微博" id="weibo-share">
      <span>微博</span>
    </a>
    
    <!-- Twitter分享 -->
    <a href="javascript:void(0);" class="btn-share" title="分享到Twitter" id="twitter-share">
      <span>Twitter</span>
    </a>
    
    <!-- 复制链接 -->
    <a href="javascript:void(0);" class="btn-share" title="复制链接" id="copy-link">
      <span>复制链接</span>
    </a>
  </div>
</div>

<style>
.share-buttons {
  margin-top: 2rem;
  padding-top: 1rem;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.buttons-container {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 1rem;
}

.btn-share {
  display: inline-flex;
  align-items: center;
  padding: 6px 12px;
  border-radius: 4px;
  border: 1px solid rgba(0, 0, 0, 0.15);
  background-color: #f5f5f5;
  color: rgba(0, 0, 0, 0.8);
  text-decoration: none;
  font-size: 14px;
  transition: all 0.2s;
}

.btn-share:hover {
  background-color: #e8e8e8;
  color: rgba(0, 0, 0, 0.9);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // 获取当前页面URL
  const pageUrl = window.location.href;
  const pageTitle = document.title;
  
  // 微信分享
  document.getElementById('wechat-share').addEventListener('click', function() {
    alert('请使用微信扫一扫，扫描当前页面URL');
  });
  
  // 微博分享
  document.getElementById('weibo-share').addEventListener('click', function() {
    const weiboUrl = `https://service.weibo.com/share/share.php?url=${encodeURIComponent(pageUrl)}&title=${encodeURIComponent(pageTitle)}`;
    window.open(weiboUrl, '_blank');
  });
  
  // Twitter分享
  document.getElementById('twitter-share').addEventListener('click', function() {
    const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(pageTitle)}&url=${encodeURIComponent(pageUrl)}`;
    window.open(twitterUrl, '_blank');
  });
  
  // 复制链接
  document.getElementById('copy-link').addEventListener('click', function() {
    navigator.clipboard.writeText(pageUrl).then(function() {
      // 创建临时提示
      const toast = document.createElement('div');
      toast.textContent = '链接已复制！';
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
      toast.style.color = 'white';
      toast.style.padding = '8px 16px';
      toast.style.borderRadius = '4px';
      toast.style.zIndex = '1000';
      document.body.appendChild(toast);
      
      // 2秒后移除提示
      setTimeout(function() {
        document.body.removeChild(toast);
      }, 2000);
    }).catch(function() {
      alert('无法复制链接，请手动复制');
    });
  });
});
</script>
