<script>
// 分享到微博
function shareToWeibo() {
  const url = encodeURIComponent(window.location.href);
  const title = encodeURIComponent(document.title);
  window.open(`http://service.weibo.com/share/share.php?url=${url}&title=${title}`);
}

// 分享到Twitter
function shareToTwitter() {
  const url = encodeURIComponent(window.location.href);
  const text = encodeURIComponent(document.title);
  window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`);
}

// 复制链接
function copyLink() {
  const dummy = document.createElement('input');
  document.body.appendChild(dummy);
  dummy.value = window.location.href;
  dummy.select();
  document.execCommand('copy');
  document.body.removeChild(dummy);
  
  // 显示提示
  const tooltip = document.createElement('div');
  tooltip.className = 'copy-tooltip';
  tooltip.textContent = '链接已复制!';
  document.body.appendChild(tooltip);
  
  setTimeout(() => {
    document.body.removeChild(tooltip);
  }, 2000);
}

// 显示微信二维码
function showWechatQR(element) {
  const modal = document.getElementById('wechat-qr-modal');
  modal.style.display = 'flex';
  
  // 生成二维码 (使用placeholder示例，实际使用需引入QR库)
  const qrcodeContainer = document.getElementById('wechat-qrcode');
  qrcodeContainer.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}" alt="微信分享二维码">`;
}

// 关闭微信二维码弹窗
function closeWechatQR() {
  document.getElementById('wechat-qr-modal').style.display = 'none';
}
</script>
