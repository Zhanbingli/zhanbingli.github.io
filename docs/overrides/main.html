{% extends "base.html" %}

{% block extrahead %}
  <link rel="icon" href="{{ config.site_url }}assets/favicon.svg">
  <meta property="og:image" content="{{ config.site_url }}assets/og-image.svg">
  <meta name="twitter:image" content="{{ config.site_url }}assets/og-image.svg">
  
  <meta property="og:title" content="{% if page.meta and page.meta.title %}{{ page.meta.title }}{% elif page.title %}{{ page.title }}{% else %}{{ config.site_name }}{% endif %}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:type" content="website">
  {{ super() }}
{% endblock %}

{% block content %}
<!-- 阅读进度条 -->
<div class="progress-bar"></div>

{% if page.meta and page.meta.homepage %}
  <!-- 如果是首页，显示自定义首页模板 -->
  {% include "home.html" %}
{% else %}
  <!-- 其他页面显示正常内容 -->
  {{ super() }}
{% endif %}
{% endblock %}
